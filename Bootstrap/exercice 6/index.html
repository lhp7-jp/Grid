<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bootstrap exercice 6</title>
</head>

<body>
    <h1 class="text-center">Bistrot         
        <small class="text-muted">"La Manu"</small>
    </h1>

    <div class="container-fuild">
        <div class="row ">
            <div class="col-2"></div>
            <div class="col-4 p-4 mb-5 bg-white shadow border-dark d-none d-sm-block ">
                <img src="10027203.webp" class="img-fluid text-center " title="Responsive image1" alt="Photo RECETTE">
            </div>

            <div class="col-4 text-left p-3 mb-5 bg-whites shadow border-dark">
            <form action="" method="get">
                <div class="form-group">
                    <label for="FormControlName">Nom</label>
                    <input type="Nom" class="form-control" id="FormControlName" value="DOE" placeholder="DOE" required>
                </div>
                <div class="form-group">
                    <label for="FormControlFirstName">Prénom</label>
                    <input type="Prenom" class="form-control" id="FormControlFirstName" value="John" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label for="FormControlEmail">Couriel</label>
                    <input type="email" class="form-control" id="FormControlEmail" value="john.doe@courriel.fr" placeholder="john.doe@courriel.fr" required>
                </div>

                <div class="form-group">
                    <label for="FormControlSelect1"> Choix du Plat</label>
                    <select class="form-control" id="FormControlSelect1">
                        <option selected>  -- Plats --</option>
                        <option value="1">--- Entrée ---</option>
                        <option value="2">--- Tarte aux pommes ---</option>
                        <option value="3">--- Tarte aux citrons ---</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="FormControlSelect2"> Choix de l'accompagnement</label>
                    <select class="form-control" id="FormControlSelect2">
                        <option selected>  -- Accompagnements --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="FormControlTextarea1"> Commentaires ( ex. Cuisson, Allergies ... )</label>
                    <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="text-center">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label " for="exampleCheck1">Je promets de ne pas gaspiller : J'ai faim
                        !!!</label>
                </div>
                <div class="col text-center">
                <h1> </h1>
                <button type="submit" class="btn btn-outline-secondary  ">Commander</button>
                </div>
             </form>
            <div class="col-2"></div>
            <h1 class="text-center"> </h1>        
        </div>
    </Div>

        <!-- Footer -->
        <footer class="bg-dark text-center text-white">
                <div class="text-center p-3">
                    Design for LHP7
                </div>
        </footer>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
